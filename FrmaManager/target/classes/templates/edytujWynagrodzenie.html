<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://thymeleaf.org">

<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://kit.fontawesome.com/c06adfe374.js"></script>
<link rel="stylesheet" th:href="@{/css/adminStyles.css}" />
<title>Edytuj Wynagrodzenie</title>
<link rel="icon" th:href="@{images/icon.jpg}">

</head>

<body>

	<div class="bg">
		<ul class="topnav">
			<li><form th:action="@{/logout}" method="post"><input  class="navr"
				type="submit"  value="Wyloguj się"/></form></li>
				<li class="navr" style="margin-top: 2.4px;font-size:14px">Jesteś zalogowany jako: Admin</li>
				<li class="navr" style="float: left;font-size:26px;padding:0px 0px;margin-top:18px;margin-left:15px;">Mobile-trans</li>
		</ul>
		<div id="bloklewa">
			<img th:src="@{/images/profilelogo.png}"
				style="height: 170px; display: block; margin-left: auto; margin-right: auto; margin-top: 30px;"></img>
			<ul class="listawyboru">
				<li>
					<div class="container1">
						<a th:href="@{/admin}" class="navrr"
							type="submit"> <i class="fas fa-address-card"
							style="font-size: 26px; margin-right: 15%"></i> <span
							style="display: inline-block; vertical-align: 3px; text-align: center;">Pracownicy</span>
						</a>
					</div> 
				</li>
				<li>
					<div class="container1">
						<a th:href="@{/admin/wynagrodzenia}"class="navrr"> <i
							class="fas fa-money-check-alt"
							style="font-size: 24px; margin-right: 11%"></i> <span
							style="display: inline-block; vertical-align: 3px; text-align: center;">Wynagrodzenia</span></a>
					</div>
				</li>
				<li>
					<div class="container1">
						<a th:href="@{/admin/kontrahenci}" class="navrr"> <i
							class="fas fa-building"
							style="font-size: 26px; margin-right: 15%; margin-left: 5px"></i>
							<span
							style="display: inline-block; vertical-align: 3px; text-align: center;">Kontrahenci</span></a>
					</div>
				</li>
			</ul>
		</div>

		<div id="tabelePracownicy" class="tabele" style="display: block">

			<br><br><br><br><br><br>
			<div align="center">
				<form  th:action="@{/zaktualizuj-wynagrodzenie}" th:object="${wynagrodzenie}"
					method="post">

					<table>
						<tr>
							<td>Nr Wynagrodzenia</td>
							<td><input type="text" th:field="*{nrWynagrodzenia}"
								readonly="readonly"></td>
						</tr>

						<tr>
							<td>Imię</td>
							<td><input type="text" th:field="*{imie}" readonly="readonly"></td>
						</tr>

						<tr>
							<td>Nazwisko</td>
							<td><input type="text" th:field="*{nazwisko}" readonly="readonly"></td>
						</tr>


						<tr>
							<td>Kwota podstawowa [zł]</td>
							<td><input type="text" th:field="*{kwotaPodstawowa}" pattern="[0-9]{1,6}" title="Kwota podstawowa musi składać się z samych cyfr " ></td>
						</tr>
						
						<tr>
							<td>Kwota dodatkowa [zł]</td>
							<td><input type="text" th:field="*{kwotaDodatkowa}" pattern="[0-9]{1,6}" title="Kwota podstawowa musi składać się z samych cyfr " ></td>
						</tr>

						<tr>
							<td colspan="2"><button type="submit" class="buttonpotw">Zapisz</button></td>

						</tr>
					</table>
				</form>
			</div>
		</div>
	</div>

</body>

</html>
