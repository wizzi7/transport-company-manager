<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://kit.fontawesome.com/c06adfe374.js"></script>
<link rel="stylesheet" th:href="@{/css/adminStyles.css}" />
<title>Dodaj Kontrahenta</title>
<link rel="icon" th:href="@{/images/icon.jpg}">

</head>

<body>
	<div class="bg">
		<ul class="topnav">
			<li><form th:action="@{/logout}" method="post"><input  class="navr"
				type="submit"  value="Wyloguj się"/></form></li>
				<li class="navr" style="margin-top: 2.4px;font-size:14px">Jesteś zalogowany jako: Admin</li>
				<li class="navr" style="float: left;font-size:26px;padding:0px 0px;margin-top:18px;margin-left:15px;">Mobile-trans</li>
		</ul>
		<div id="bloklewa">
			<img th:src="@{/images/profilelogo.png}"
				style="height: 170px; display: block; margin-left: auto; margin-right: auto; margin-top: 30px;"></img>
			<ul class="listawyboru">
				<li>
					<div class="container1">
						<a th:href="@{/admin}" class="navrr"
							type="submit"> <i class="fas fa-address-card"
							style="font-size: 26px; margin-right: 15%"></i> <span
							style="display: inline-block; vertical-align: 3px; text-align: center;">Pracownicy</span>
						</a>
					</div> 
				</li>
				<li>
					<div class="container1">
						<a th:href="@{/admin/wynagrodzenia}" class="navrr"> <i
							class="fas fa-money-check-alt"
							style="font-size: 24px; margin-right: 11%"></i> <span
							style="display: inline-block; vertical-align: 3px; text-align: center;">Wynagrodzenia</span></a>
					</div>
				</li>
				<li>
					<div class="container1">
						<a th:href="@{/admin/kontrahenci}" class="navrr"> 
						<i class="fas fa-building" style="font-size: 26px; margin-right: 15%; margin-left: 5px"></i>
							<span style="display: inline-block; vertical-align: 3px; text-align: center;">Kontrahenci</span></a>
					</div>
				</li>
			</ul>
		</div>

		<div id="tabelePracownicy" class="tabele" style="display: block">

			<br><br><br><br><br><br>
			<div align="center">
				<form  name="myForm" th:action="@{/zapisz-kontrahenta}" th:object="${kontrahent}" method="post"  >

					<table>
						<tr>
							<td>Nazwa</td>
							<td><input type="text" th:field="*{nazwaKontrahenta}" pattern="[a-zA-Z-.&]+" title="Nazwa musi składać się z liter i znaków[-.&]" style="text-transform: capitalize;"></td>
						</tr>

						<tr>
							<td>Email</td>
							<td><input type="text" th:field="*{email}" pattern="[a-zA-Z@.-_&#$*()]+" title="Email musi składać się z samych liter i znaków [@.-_&#$*()]" ></td>
						</tr>

						<tr>
							<td>Ulica</td>
							<td><input type="text" th:field="*{ulica}" pattern="[a-zA-Z ]+" title="Ulica musi składać się z samych liter" style="text-transform: capitalize;"></td>
						</tr>

						<tr>
							<td>Nr lokalu</td>
							<td><input type="text" th:field="*{nrLokalu}" pattern="[0-9a-zA-Z /]+" title="Numer lokalu musi składać się z cyfr oraz lite"></td>
						</tr>
						
						<tr>
							<td>Kod pocztowy</td>
							<td><input type="text" th:field="*{kodPocztowy}" pattern="[0-9-]{5,*}" title="Kod pocztowy musi być w formacie **-***, składać się z cyfr i myślnika"></td>
						</tr>
						
						<tr>
							<td>Miasto</td>
							<td><input type="text" th:field="*{miasto}" pattern="[a-zA-Z ]+" title="Miasto musi składać się z samych liter" style="text-transform: capitalize;"></td>
						</tr>
						
						<tr>
							<td>Kraj</td>
							<td><input type="text" th:field="*{kraj}"  pattern="[a-zA-Z ]+" title="Kraj musi składać się z samych liter" style="text-transform: capitalize;"></td>
						</tr>

						<tr>
							<td colspan="2"><button type="submit" class="buttonpotw">Zapisz</button></td>

						</tr>
					</table>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
